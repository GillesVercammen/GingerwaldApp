<ion-view style="" id="page3" title="Login">
  <ion-content class="has-header" padding="true" style="background: url(img/skh7Hp4LSUOVioL8zG9z_background_chalkboard_smartphone.png) no-repeat center;background-size:cover;">
    <div style="width: 300px; height: 0px;" class="spacer"></div>
    <h1 style="color: rgb(255, 255, 255); text-align: center;" id="login-heading1">Log in</h1>
    <form class="list" id="login-form1">
      <div>
        <img style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;" src="img/DQG816EhQLuiLIekegfw_gingerwald_logo_white.png">
      </div>
      <div style="width: 300px; height: 16px;" class="spacer"></div>
      <ion-list id="login-list1">
        <label name="Gebruikersnaam" id="login-input1" class="item item-input">
          <span class="input-label">Gebruikersnaam</span>
          <input placeholder="Gebruikersnaam" type="text">
        </label>
      </ion-list>
      <div style="width: 300px; height: 8px;" class="spacer"></div>
      <label name="Wachtwoord" id="login-input2" class="item item-input">
        <span class="input-label">Wachtwoord</span>
        <input placeholder="Wachtwoord" type="password">
      </label>
      <div style="width: 300px; height: 29px;" class="spacer"></div>
      <a class="button button-stable  button-block" id="login-button7" ui-sref="home">Log in</a>
      <a class="button button-balanced  button-block" id="login-button8" onclick="window.open('/signup', '_system', 'location=yes'); return false;" href="#">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
